<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Calendar Stop-watch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <!-- ===================== Clock Part Start ===================== -->

    <div class="clock">

        <!-- --------- for clock body --------- -->
        <div class="clock_body">

            <!-- --------- for calendar part --------- -->
            <div class="calendar">
                <div class="month"></div>
                <div class="day"></div>,
                <div class="year"></div>
            </div>

            <!-- --------- for clock screen time part --------- -->
            <div class="clock_screen">
                <div class="time_section">
                    <div class="hours"></div>:
                    <div class="min"></div>:
                    <div class="sec"></div>
                </div>
            </div>
        </div>

        <!-- =========== For Stop Watch Buttons =========== -->
        <div class="stopWatch_buttons">
            <button class="stopWatch_onOff_btn"></button>
            <button class="stopWatch_startStop_btn"></button>
            <button class="stopWatch_restart_btn"></button>
        </div>
    </div>

    <!-- ===================== Clock Part End ===================== -->

    <!-- ===================== JavaScript Link Part ===================== -->

    <script src="js/script.js"></script>

</body>

</html>
